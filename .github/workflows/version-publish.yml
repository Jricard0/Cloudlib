name: Publish version

on:
  pull_request:
    tags:
      - '*'
  workflow_dispatch:


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Publish
      run: dotnet pack -c Release -p:PackageVersion=$GITHUB_REF_NAME

    - name: Setup NuGet host credentials
      run: dotnet nuget add source --username ${{ secrets.NUGET_USERNAME }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/$GITHUB_REPOSITORY_OWNER/index.json"

    - name: Publish package
      run: dotnet nuget push bin/Release/Cloudlib.${{ env.GITHUB_REF_NAME }}.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "github"
      working-directory: Cloudlib/